<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Viability</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .score-green { background-color: #d4edda; color: #155724; }
        .score-yellow { background-color: #fff3cd; color: #856404; }
        .score-red { background-color: #f8d7da; color: #721c24; }
        .score-card { border: 1px solid #dee2e6; border-radius: 5px; padding: 15px; margin-bottom: 15px; }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1>Candidate Viability Scores</h1>

        <!-- Dropdowns -->
        <div class="row mb-4">
            <div class="col-md-6">
                <label for="state-select" class="form-label">Select State</label>
                <select class="form-select" id="state-select"></select>
            </div>
            <div class="col-md-6">
                <label for="county-select" class="form-label">Select House District</label>
                <select class="form-select" id="county-select"></select>
            </div>
        </div>

        <!-- Button to load candidates -->
        <button class="btn btn-primary mb-3" id="load-button">Load Top Candidates</button>

        <!-- Candidate List -->
        <div id="voter-list"></div>
    </div>

    <!-- External JavaScript -->
    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
</body>
</html>
